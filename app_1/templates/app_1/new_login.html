{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'app_1/style.css' %}">
  </head>
<body>
    <section>
        <div class="login-box">
            <form action="{% url 'login' %}" method="post" id="login_form" >
                {% csrf_token %}
                <h2>Login</h2>
                <div class="input-box">
                    
                    <span class = "icon"><ion-icon name="id-card-outline"></ion-icon></span>
                    <input type="id" name="email_field" type="email" autocomplete="false" required >
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class = "icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input name="pass_field" type="password" autocomplete="false" required >
                    <label >Password</label>
                </div>
                <!-- <div class="remember-forgot">
                    <a href="forget.html">Forgot Password</a>
                </div> -->
                <button>Login</button>
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
