
<!doctype html>
<html lang="en">
  <head>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login Form</title>
  </head>
  <body>
    <div style="position:absolute; top:50%;left:50%;transform:translate(-50%,-50%); 
    display:flex; align-items:center; justify-content: center;">
        <form action="{% url 'login' %}" method="post" id="login_form">
            {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-4">              
              <label class="form-label" for="form2Example1">Email address:</label>
              <input name="email_field" id="form2Example1" class="form-control border border-dark" />
              <!-- <input name="email_field" type="email" id="form2Example1" class="form-control" /> -->
            </div>          
            <!-- Password input -->
            <div class="form-outline mb-4">              
              <label class="form-label" for="form2Example2 ">Password:</label>
              <input name="pass_field" type="password" id="form2Example2" class="form-control border border-dark" />
            </div> 
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" >Sign in</button>
            </div>
          </form>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
